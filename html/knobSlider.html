<div class="slider">
    <div class="knob">
        <div class="rotator">
            <div class="value-unit">
                <span class="value">100</span>
                <span class="unit">%</span>
            </div>
            <div class="filter-type">brightness</div>
        </div>
        <div class="pointer-frame">
            <svg class="pointer" viewBox="0 0 100 84">
                <polygon points="50 0 0 84 100 84 50 0" />
            </svg>
        </div>
    </div>
    <div class="progress-bar">
        <svg viewBox="0 0 300 300">
            <circle cx="150" cy="150" r="130"></circle>
            <circle cx="150" cy="150" r="130" class="circle" style="stroke: url(#gradient)"></circle>
            <defs>
                <lineargradient id="gradient" x1="80%" y1="20%" x2="10%" y2="90%">
                    <stop offset="0%" style="stop-color: red" />
                    <stop offset="30%" style="stop-color: orange" />
                    <stop offset="60%" style="stop-color: yellow" />
                    <stop offset="100%" style="stop-color: limegreen" />
                </lineargradient>
            </defs>
        </svg>
    </div>
    <input type="hidden" class="exact-value" name="exactValue" value="0" />
</div>
